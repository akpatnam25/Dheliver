{{extend 'layout.html'}}
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Shadows+Into+Light|Tangerine|Abel|Oswald" rel="stylesheet">

{{block head}}
{{end}}

<div class="main_content">

  <!-- Here goes your main HTML code. -->
    {{if auth.user is not None:}}
    <center>
        <h2 style="font-family: 'Shadows Into Light', serif;">Chose a Dining Hall!</h2>
    </center>
    <div class="container">
        <div class="college_dh">

            <!--<div class="names_colld" style="font-family: 'Shadows Into Light', serif;">-->

            <input type="image" name="cowell" value="cowell" alt="Cowell & Stevenson"
                   src="https://i.pinimg.com/originals/e7/32/e2/e732e2cbdd27dc014d912513a15a6f75.jpg" style="width:225px;height:200px;margin-left:10em;">

            <input type="image" name="crown" value="crown" alt="Crown & Merill"
                   src="https://dining.ucsc.edu/grocery/images/bananajoes.jpg" style="width:225px;height:200px;">

            <input type="image" name="ten" value="ten" alt="College 9 & College 10"
                   src="https://pbs.twimg.com/media/DctTOTRVMAAPMaM.jpg" style="width:225px;height:200px;">

            <input type="image" name="porter" value="porter" alt="Kresge & Porter"
                   src="https://porter.ucsc.edu/images/hungry-slug.jpg" style="width:225px;height:200px;">

            <input type="image" name="rcc" value="rcc" alt="Rachel Carson & Oaks"
                   src="https://housing.ucsc.edu/guide/rachelcarson/images/04.jpg" style="width:225px;height:200px;">

        </div>

    </div>

    <center>
        <h2 style="font-family: 'Shadows Into Light', serif;">Breakfast, Lunch, or Dinner?</h2>
    </center>
    <div class="container">
        <div class="time_of_day">

            <input type="image" name="breakfast" value="breakfast" alt="Breakfast"
                   src="https://d9hyo6bif16lx.cloudfront.net/live/img/production/detail/menu/breakfast_breakfast-classics_big-two-do-breakfast.jpg" style="width:225px;height:200px;margin-left:29em;">

            <input type="image" name="lunch" value="lunch" alt="Lunch"
                   src="https://media2.s-nbcnews.com/i/newscms/2017_39/1285107/school-lunchbox-today-170926-tease_9393858e7b7086103aa4414ae528f88b.jpg" style="width:225px;height:200px;">

            <input type="image" name="dinner" value="dinner" alt="Dinner"
                   src="https://www.budgetbytes.com/wp-content/uploads/2018/01/Sheet-Pan-BBQ-Meatloaf-Dinner-plate.jpg" style="width:225px;height:200px;">

        </div>
    </div>
