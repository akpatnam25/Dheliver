{{extend 'layout.html'}}
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Shadows+Into+Light|Tangerine|Abel|Oswald" rel="stylesheet">

{{block head}}
{{end}}

<div class="main_content">
    <center>
        <h2 style="font-family: 'Shadows Into Light', serif;">Deliveries Page</h2>
    </center>

    {{for pl in publists:}}
     <div class="memo">
        <div class="memo_text">
          <div class="memo_title">{{=pl.user_email}}</div>
          <div class="memo_content">{{=pl.title}}</div>
        </div>
        <div>
          <div class="button_list">
            <div class="buttons">
                   {{if pl.is_public == True:}}
                    <a class="btn rounded" href="{{=URL('default', 'togglePublic', args=[pl.id])}}">
                          <i class="fa fa-check"></i>
                    </a>
                 {{pass}}
                {{if pl.is_public == False:}}
                   <a class="btn rounded" href="{{=URL('default', 'togglePublic', args=[pl.id])}}">
                          <i class="fa fa-plus"></i>
                    </a>
                 {{pass}}
            </div>
          </div>
        </div>
      </div>
{{pass}}
</div>
